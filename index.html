<!DOCTYPE html>
<html>
<title>Happy Birthday Chummee</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js">
</script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js">
</script>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="cake-obj" src="assets/cake.obj"></a-asset-item>
            <a-asset-item id="cake-mtl" src="assets/cake.mtl"></a-asset-item>
            <a-asset-item id="brush" src="assets/brush.json"></a-asset-item>
            <!-- <audio id="bday" src="assets/bday.mp3"></audio> -->
        </a-assets>

        <a-marker preset="hiro">
            <a-obj-model src="#cake-obj" mtl="#cake-mtl" position="0 1 -1.5" rotation="130 20 -155" scale="1.5 1 2">
            </a-obj-model>
            <a-entity rotation="0 0 0">
                <a-entity position="0 0 -10" particle-system="preset: default; color:#f9e154; accelerationValue: 0, -10, 0; particleCount: 5000; direction: -1; rotationAxis: z; rotation:-90, 0 0">
                </a-entity>
            </a-entity>
            <a-entity rotation="-100 -10 10">
                <!-- <a-entity position="-1.5 0.5 3" material="color: red" scale="0.5 0.5 0.5" text-geometry="value: Happy Birthday Chummee; font: #brush" sound="src:#bday; autoplay: true; loop: true; on:click">
                </a-entity> -->
                <a-entity position="-1 2 0.5" scale="0.1 0.1 0.2" text-geometry="value: Happy Birthday Chummee; font: #brush; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" sound="src:#bday; autoplay: true; loop: true; on:click"
                    material="color:red; metalness:0.4; roughness: 0; sphericalEnvMap: #chrome;"></a-entity>
            </a-entity>
        </a-marker>
    </a-scene>
</body>

</html>
