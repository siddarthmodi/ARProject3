<!DOCTYPE html>
<html>
<title>Happy Birthday Shubham</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="cake-obj" src="assets/cake.obj"></a-asset-item>
            <a-asset-item id="cake-mtl" src="assets/cake.mtl"></a-asset-item>
            <a-asset-item id="brush" src="assets/brush.json"></a-asset-item>
            <!-- <audio id="bday" src="assets/bday.mp3"></audio> -->
        </a-assets>

        <a-marker preset="hiro">
            <a-obj-model src="#cake-obj" mtl="#cake-mtl" rotation="60 20 -155" scale="1 0.5 1"></a-obj-model>
            <a-entity rotation="50 100 80">
                <a-entity position="0 -7 -15" particle-system="preset: default; color:#f9e154; accelerationValue: 0, -10, 0; particleCount: 5000; direction: -1; rotationAxis: z; rotation:-90, 0 0">
                </a-entity>
            </a-entity>
            <a-entity rotation="-120 0 0" scale="1 1 1">
                <a-entity position="0 0.5 0" material="color: red" scale="0.5 0.5 0.5" text-geometry="value: Happy Birthday Shubham; font: #brush" sound="src:#bday; autoplay: true; loop: true; on:click">
                </a-entity>
            </a-entity>
        </a-marker>
    </a-scene>
</body>

</html>
